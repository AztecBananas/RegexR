  <script type="text/jsx">
  var dispatcher = {
    _subs: [],
    register: function(cb){
      this._subs.push(cb);
    },

    dispatch: function(payload){
      for(var i = 0; i < this._subs.length; i++){
        this._subs[i](payload);
      }
    }
  };
